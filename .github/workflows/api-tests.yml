name: API Tests

on:
  push:
    branches:
      - '**'
  pull_request:
    branches:
      - '**'

jobs:
  test-api:
    runs-on: ubuntu-latest

    # Service PostgreSQL pour les tests
    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_USER: social_user
          POSTGRES_PASSWORD: social_password
          POSTGRES_DB: social_db
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    defaults:
      run:
        working-directory: ./

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: ðŸ Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: ðŸ“¦ Cache Python dependencies
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-

    - name: ðŸ”§ Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Start API server
      env:
        SECRET_KEY: github-actions-test-secret-key-do-not-use-in-prod
        ALGORITHM: HS256
        ACCESS_TOKEN_EXPIRE_MINUTES: 1440
        DATABASE_URL: postgresql://social_user:social_password@localhost:5432/social_db
      run: |
        echo "Starting API with logs..."
        uvicorn app.main:app --host 0.0.0.0 --port 8000 > api.log 2>&1 &
        echo $! > api.pid

        echo "â³ Waiting for API to start..."
        for i in {1..15}; do
          if curl -s http://localhost:8000/health > /dev/null; then
            echo "âœ… API started successfully"
            break
          fi
          echo "â³ Waiting... (attempt $i/15)"
          sleep 2
        done

    - name: ðŸ” Health check
      run: |
        curl -f http://localhost:8000/health || exit 1
        echo "âœ… API is healthy"

    - name: Debug register endpoint
      run: |
        echo "=== Testing Register Endpoint ==="
        curl -X POST http://localhost:8000/api/auth/register \
          -H "Content-Type: application/json" \
          -d '{"username":"debugtest","email":"debugtest@test.com","password":"password123"}' \
          -w "\nHTTP Status: %{http_code}\n" \
          2>&1 | tee register_debug.txt
        
        echo ""
        echo "=== API Logs (last 30 lines) ==="
        tail -30 api.log || echo "No logs found"

    - name: ðŸ“¦ Install Newman
      run: npm install -g newman newman-reporter-htmlextra

    - name: Run Newman tests
      run: |
        newman run postman/social-api.postman_collection.json \
          -e postman/social-api-poc-local.postman_environment.json \
          -r cli,htmlextra \
          --reporter-htmlextra-export newman-report.html \
          --reporter-htmlextra-title "Social API POC - Test Report (PostgreSQL)" \
          --color on
      continue-on-error: true

    - name: Upload test report
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: newman-test-report
        path: newman-report.html

    - name: Upload logs
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: api-logs
        path: |
          api.log
          register_debug.txt

    - name: Show full logs (on failure)
      if: failure()
      run: |
        echo "=== FULL API LOGS ==="
        cat api.log || echo "No logs"

    - name: âœ… Tests passed
      if: success()
      run: echo " All tests passed successfully with PostgreSQL!"