name: API Tests

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test-api:
    runs-on: ubuntu-latest
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4
    
    - name: ğŸ Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: ğŸ“¦ Cache Python dependencies
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-
    
    - name: ğŸ”§ Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: ğŸš€ Start API server
      run: |
        uvicorn app.main:app --host 0.0.0.0 --port 8000 &
        echo "Waiting for API to start..."
        sleep 5
    
    - name: ğŸ” Health check
      run: |
        curl -f http://localhost:8000/health || exit 1
        echo "âœ… API is healthy"
    
    - name: ğŸ“¦ Install Newman
      run: npm install -g newman newman-reporter-htmlextra
    
    - name: ğŸ§ª Run Newman tests
      run: |
        newman run postman/social-api.postman_collection.json \
          -e postman/social-api-poc-local.postman_environment.json \
          -r cli,htmlextra \
          --reporter-htmlextra-export newman-report.html \
          --reporter-htmlextra-title "Social API POC - Test Report" \
          --color on
    
    - name: ğŸ“Š Upload test report
      if: always()
      uses: actions/upload-artifact@v3
      with:
        name: newman-test-report
        path: newman-report.html
    
    - name: âœ… Tests passed
      if: success()
      run: echo "ğŸ‰ All tests passed successfully!"
