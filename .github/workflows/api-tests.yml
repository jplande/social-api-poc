name: API Tests

on:
  push:
    branches: [ main, master, develop ]
  pull_request:
    branches: [ main, master, develop ]

jobs:
  test-api:
    runs-on: ubuntu-latest

    steps:
    - name: ðŸ“¥ Checkout code
      uses: actions/checkout@v4

    - name: ðŸ Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: ðŸ“¦ Cache Python dependencies
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-

    - name: ðŸ”§ Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: ðŸš€ Start API server
      env:
        SECRET_KEY: github-actions-test-secret-key-do-not-use-in-prod
        ALGORITHM: HS256
        ACCESS_TOKEN_EXPIRE_MINUTES: 1440
      run: |
        echo "Starting API with logs..."
        uvicorn app.main:app --host 0.0.0.0 --port 8000 > api.log 2>&1 &
        echo $! > api.pid
        echo "Waiting for API to start..."
        sleep 5

    - name: ðŸ” Health check
      run: |
        curl -f http://localhost:8000/health || exit 1
        echo "âœ… API is healthy"

    - name: ðŸ§ª Test register endpoint (debug)
      run: |
        echo "=== Testing Register Endpoint ==="
        curl -X POST http://localhost:8000/api/auth/register \
          -H "Content-Type: application/json" \
          -d '{"username":"debugtest","email":"debugtest@test.com","password":"password123"}' \
          -w "\nHTTP Status: %{http_code}\n" \
          2>&1 | tee register_debug.txt
        
        echo ""
        echo "=== API Logs (last 30 lines) ==="
        tail -30 api.log

    - name: ðŸ“¦ Install Newman
      run: npm install -g newman newman-reporter-htmlextra

    - name: ðŸ§ª Run Newman tests
      run: |
        newman run postman/social-api.postman_collection.json \
          -e postman/social-api-poc-local.postman_environment.json \
          -r cli,htmlextra \
          --reporter-htmlextra-export newman-report.html \
          --reporter-htmlextra-title "Social API POC - Test Report" \
          --color on
      continue-on-error: true

    - name: ðŸ“Š Upload test report
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: newman-test-report
        path: newman-report.html

    - name: ðŸ“‹ Upload logs
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: api-logs
        path: |
          api.log
          register_debug.txt

    - name: ðŸ“‹ Show full logs (on failure)
      if: failure()
      run: |
        echo "=== FULL API LOGS ==="
        cat api.log || echo "No logs"

    - name: âœ… Tests passed
      if: success()
      run: echo "ðŸŽ‰ All tests passed successfully!"